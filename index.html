<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>My version of weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weatherAppBorder">
        <form class="enterCity" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="text"
                placeholder="Enter a city"
                autofocus="on"
                autocomplete="off"
                id="search-input"
                class="form-control"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Current"
                class="form-control btn btn-success"
                id="current-location-btn"
              />
            </div>
          </div>
        </form>
        <h1 id="country"></h1>
        <ul>
          <li class="dateTime" id="date"></li>
        </ul>
        <div class="row">
          <div class="col-6 cloud" id="description">⛅</div>
          <div class="col-6">
            <h2><span id="temperature"></span>°</h2>
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>km/h</li>
            </ul>
          </div>
        </div>
        <hr />
        <div class="days">
          <div class="row">
            <div class="col-2">Tue</div>
            <div class="col-2">Wed</div>
            <div class="col-2">Thur</div>
            <div class="col-2">Fri</div>
            <div class="col-2">Sat</div>
            <div class="col-2">Sun</div>
          </div>
        </div>
        <div class="weather">
          <div class="row">
            <div class="col-2"><i class="bi bi-brightness-high-fill"></i></div>
            <div class="col-2"><i class="bi bi-cloud-sun-fill"></i></div>
            <div class="col-2"><i class="bi bi-cloud-drizzle-fill"></i></div>
            <div class="col-2"><i class="bi bi-cloud-lightning-fill"></i></div>
            <div class="col-2"><i class="bi bi-clouds-fill"></i></div>
            <div class="col-2"><i class="bi bi-cloud-sun-fill"></i></div>
          </div>
        </div>
        <div class="temp">
          <div class="row">
            <div class="col-2">32&deg;</div>
            <div class="col-2">30&deg;</div>
            <div class="col-2">28&deg;</div>
            <div class="col-2">26&deg;</div>
            <div class="col-2">29&deg;</div>
            <div class="col-2">30&deg;</div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>

    <p> <a href="https://github.com/aprilleg/my-projects"> Open-source code</a> by AprilleG </p>
  </body>
</html>
